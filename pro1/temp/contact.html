{% extends 'base.html' %}
{%block body%}
<div class ="container">
<form  method="POST" action="{% url 'register'%}">
    <div class="form-group">
        {%csrf_token%}
    <label  class="col-sm-2 col-form-label col-form-label-sm">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" required placeholder="Enter Your Name Here.....">
    </div>
  </div>

    <div class="form-group">
    <label  class="col-sm-2 col-form-label col-form-label-sm">Address</label>
    <div class="col-sm-10">
     <input type="text"  class="form-control" name="address" placeholder="Enter Your Address Here.....">
    </div>
  </div>

    <div class="form-group">
    <label  class="col-sm-2 col-form-label col-form-label-sm">Phon</label>
    <div class="col-sm-10">
     <input type="tel"    class="form-control" required pattern="[0-9]{1}[0-9]{9}" name="number" placeholder="1234567890">
    </div>
  </div>

   <div class="form-group">
    <label  for="formGroupExampleInput">Comment</label>
    <div class="col-sm-10">
     <input type="text"  class="form-control" id="formGroupExampleInput" name="comment" placeholder="Write your review ">
    </div>
  </div>

     <div class="form-group">
    <label class="col-sm-2 col-form-label col-form-label-sm">Email</label>
    <div class="col-sm-10">
     <input type="email"  class="form-control" name="email" placeholder="abc@gmail.com">
    </div>
  </div>

     <div class="form-group ">
    <label class="col-sm-2 col-form-label col-form-label-sm">Compny</label>
    <div class="col-sm-10">
     <input type="text"  class="form-control" name="comp" placeholder="Enter Your Compny Name Here.....">
    </div>
  </div>


    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{%endblock%}
